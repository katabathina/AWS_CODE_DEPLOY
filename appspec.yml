version: 0.0
os: linuxx
files:
   - source: /
     destination: /var/www/html/aws_codedeploy_demo
permissions:
   - object: /var/www/html
     pattern: "**"
     mode: 644
     #mode: 755
     type:
       - file
hooks:
   BeforeInstall:
    - location: scripts/installapache.sh
      runas: root
    - location: scripts/startapache.sh
      runas: root
   AfterInstall:
    - location: scripts/restartapache.sh
      runas: root
